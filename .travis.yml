--- 
android: 
  components: 
    - tools
    - platform-tools
    - tools
    - build-tools-30.0.3
    - android-30
    - extra-android-m2repository
  licenses: 
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install: 
  - "chmod +x gradlew"
before_script: 
  - "mkdir \"$ANDROID_HOME/licenses\" || true"
  - "echo \"24333f8a63b6825ea9c5514f83c2829b004d1fee\" > \"$ANDROID_HOME/licenses/android-sdk-license\""
dist: trusty
jdk: oraclejdk8
language: android
script: 
  - "./gradlew build"
sudo: required
